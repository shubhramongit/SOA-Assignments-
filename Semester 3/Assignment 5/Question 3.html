
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .box1{
                height: 10px;
                width: 10px;
                background-color: blue;
                border: 1px solid red;
            }
            .box2{
                height: 10px;
                width: 10px;
                background-color: red;
                border: 2px dotted green;
            }
            .box3{
                height: 10px;
                width: 10px;
                background-color: green;
                border: 3px dashed blue;
            }
            span:hover{
                padding: 30px;
                margin: 40px;
            }
        </style>
    </head>
    <body>
        <span class="box1">HELLO</span>
        <br>
        <span class="box2">HELLO</span>
        <br>
        <span class="box3">HELLO</span>
    </body>
</html>
