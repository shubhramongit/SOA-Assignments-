<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 2</title>
    <style>
        body{
            background-color: skyblue;
            
        }
       h1{
        background-color: teal;
        color: yellow;
       }
       label{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: red;
       }
    </style>
</head>

<body>
    <h1>FEEDBACK FORM</h1>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text " id="name" maxlength="15" placeholder="maximum 15 characters ">
    </form><br>
    <label for="e-mail">E-mail</label>
    <input type="email" id="e-mail" ><br><br>
    <label>Rating</label><br>
    <input type="radio" name="rating " value="1">
    <label for="rating">1 star</label>
    <input type="radio" name="rating " value="2">
    <label for="rating">2 stars</label>
    <input type="radio" name="rating " value="3">
    <label for="rating">3 stars</label>
    <input type="radio" name="rating " value="4">
    <label for="rating">4 stars</label>
    <input type="radio" name="rating " value="5">
    <label for="rating">5 stars</label>
    <br><br>
    <label for="comments" style="display: block;">Comments</label>
    <textarea name="comments" id="comments" placeholder="enter your comments here" rows="8" cols="20" ></textarea>
</body>

</html>
