<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        table {

            border-collapse: collapse;
            width: 60%;
            height: 50%;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            background-color: skyblue;
            color: red;
        }

        th {
            background-color: teal;
            /* Light blue header */
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>

<body>

    <table border="5">
        <caption><strong>Student Report</strong></caption>
        <thead>
            <tr>
                <th rowspan="2">Student Name</th>
                <th colspan="3">Subjects</th>
                <th rowspan="2">Roll No</th>
                <th rowspan="2">Total Marks</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <td>Physics</th>
                <td>Chemistry</th>
                <td>Maths</th>
            </tr>
        </thead>
        <tbody>

                <td>253</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Swayam Panda</td>
                <td>75</td>

                <td>88</td>
                <td>102</td>
                <td>245</td>

        </tbody>
    </table>

</body>

</html>
