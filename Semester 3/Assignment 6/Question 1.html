<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: rgba(77, 77, 134, 0.719); /* Light blue header */
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: rgba(160, 84, 131, 0.263); /* Light gray even rows */
        }
    </style>
</head>
<body>

    <table>
        <caption><strong>Student Report</strong></caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th colspan="3">Subjects</th>
                <th>Roll No</th>
                <th>Total Marks</th>
                <th>Grade</th>
            </tr>
            <tr>
                <th></th>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Maths</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice Wonderland</td>
                <td>85</td>
                <td>90</td>
                <td>78</td>
                <td>101</td>
                <td>253</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Bob The Builder</td>
                <td>75</td>
                <td>82</td>
                <td>88</td>
                <td>102</td>
                <td>245</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Charlie Chaplin</td>
                <td>92</td>
                <td>87</td>
                <td>95</td>
                <td>103</td>
                <td>274</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
