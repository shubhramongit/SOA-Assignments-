<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field Focus Effect</title>
</head>
<body>
    <label for="">Input
    <input type="text" name="abc" id="text"></label>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('input[name="abc"]').focus(function(){
                $(this).css("background-color","red")
            })
            $('input[name="abc"]').blur(function(){
                $(this).css("background-color","white")   
            })
        })
    </script>
</body>
</html>
