<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            cursor: pointer;
            padding: 10px;
            border-bottom: 2px solid #007bff;
        }
        a {
            float: right;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MWDW</h1>
    <h1>ALA</h1>
    <h1>COA</h1>
    <h1>AD</h1>
    <h1>IM</h1>
    <a href="#">www.Google.com</a>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').click(function(){
                $(this).hide();
            });
            $('a').click(function(){
                $(this).text("www.soa.com");
            });
        });
    </script>
</body>
</html>
