<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <label for="numTerms">Enter number of terms:</label>
    <input type="number" id="numTerms">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            const numTerms = document.getElementById('numTerms').value;
            const fibonacci = [];
            for (let i = 0; i < numTerms; i++) {
                if (i === 0) {
                    fibonacci.push(0);
                } else if (i === 1) {
                    fibonacci.push(1);
                } else {
                    fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
                }
            }

            document.getElementById('result').innerText = ('Fibonacci Sequence: '+fibonacci.join(", "));
        }
    </script>
</body>
</html>
