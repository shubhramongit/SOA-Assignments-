<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #008cba;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #005f73;
        }

        #result {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Celsius to Fahrenheit Converter</h1>
    <div class="container">
        <input type="number" placeholder="Enter temperature in Celsius" id="celsius">
        <button onclick="convertToFahrenheit()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            const result = document.getElementById('result');

            if (celsius === "") {
                result.innerText = "Please enter a valid temperature.";
                return;
            }

            const fahrenheit = (celsius * 9 / 5) + 32;
            result.innerText = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</body>
</html>
