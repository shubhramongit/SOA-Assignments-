<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers</title>
</head>
<body>
    <h1>Swap Two Numbers</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" >
    <br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" >
    <br><br>
    <button onclick="swapWithThird()">Swap with Third Variable</button>
    <button onclick="swapWithoutThird()">Swap without Third Variable</button>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function swapWithThird() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let temp = num1;
            num1 = num2;
            num2 = temp;
            document.getElementById('result').innerText = ("Num 1 is " +num1+" and  Num 2 is "+num2);
        }

        function swapWithoutThird() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            num1 = num1 + num2;
            num2 = num1 - num2;
            num1 = num1 - num2;
            document.getElementById('result').innerText = ("Num 1 is " +num1+" and  Num 2 is "+num2);
        }
    </script>
</body>
</html>
