<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Program</title>
</head>
<body>
    <h1>FizzBuzz Program</h1>
    <button onclick="runFizzBuzz()">Run FizzBuzz</button>
    <p id="output"></p>

    <script>
        function runFizzBuzz() {
            let result = "";
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    result += "FizzBuzz<br>";
                } else if (i % 3 === 0) {
                    result += "Fizz<br>";
                } else if (i % 5 === 0) {
                    result += "Buzz<br>";
                } else {
                    result += i + "<br>";
                }
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>
</html>
